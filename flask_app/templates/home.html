<!DOCTYPE html>
<html>

<head>
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        html,
        body {
            min-height: 100%;
            background-color: #19224D;
        }
        
        body,
        div,
        form,
        input,
        textarea,
        p {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
            line-height: 22px;
        }
        
        h1 {
            position: absolute;
            margin: 0;
            font-size: 32px;
            color: #fff;
            z-index: 2;
        }
        
        .testbox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: inherit;
            padding: 20px;
        }
        
        form {
            width: 100%;
            padding: 40px;
            border-radius: 40px;
            background: #fff;
        }
        
        .banner {
            position: relative;
            height: 210px;
            background-image: url("https://cdn.discordapp.com/attachments/812477489061691424/813001852596781076/Screen_Shot_2021-02-21_at_5.58.55_AM.png");
            background-position: 40% 10%;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .banner::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        input,
        textarea {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input {
            width: calc(100% - 10px);
            padding: 5px;
        }
        
        textarea {
            width: calc(100% - 12px);
            padding: 5px;
        }
        
        .item:hover p,
        input:hover::placeholder {
            color: #cc0052;
        }
        
        .item input:hover,
        .item textarea:hover {
            border: 1px solid transparent;
            box-shadow: 0 0 6px 0 #cc0052;
            color: #cc0052;
        }
        
        .item {
            position: relative;
            margin: 10px 0;
        }
        
        .btn-block {
            margin-top: 10px;
            text-align: center;
        }
        
        button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 40px;
            background: #cc0052;
            font-family: Poppins, Arial, sans-serif;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff0066;
        }
        
        .disclaimer {
            justify-content: center;
            align-items: center;
            margin: 30px;
            text-align: center;
        }
        
        @media (min-width: 568px) {
            .name-item,
            .contact-item {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .contact-item .item {
                width: calc(50% - 8px);
            }
            .name-item input {
                width: calc(50% - 20px);
            }
            .contact-item input {
                width: calc(100% - 12px);
            }
        }
    </style>
</head>

<body>
    <div class="testbox">
        <form action="{{ url_for('predict')}}" method="POST">
            <div class="banner">
                <h1 style="text-shadow: 2px 2px #FF9B21; font-size: 40px;">NLP Fake News Detector</h1>
            </div>
            <div class="item">
                <p>Provide URL to detect if there are any fake news present:</p>
                <textarea name="input_url" rows="3" required></textarea>
            </div>
            <div class="btn-block">
                <button type="submit" href="/">Detect</button>
            </div>
            <div class="disclaimer">
                <p style="font-size: 10px; color: gray;; font-family: sans-serif;">*this is not an endorsement to Trump</p>
            </div>
        </form>
    </div>
</body>

</html>
